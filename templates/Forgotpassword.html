{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers ton fichier CSS si nécessaire -->
    <style>
       /* Ajout d'un conteneur principal qui va centrer le contenu */
*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

body{
    
    background: rgb(205, 209, 252); 
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   height: 100vh;
}
.header {
    position: fixed;
    height: 80px;
    width: 100%;
    z-index: 100;
    padding: 0 20px;
    top: -1px;
  }
  
  .nav {
    max-width: 1100px;
    width: 100%;
    margin: 0 auto;
  }
  .nav,
  .nav_item {
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: space-between;
  }
  .nav_logo,
  .nav_link,
  .button {
    color: black;
  }
  .nav_logo {
    font-size: 25px;
  }
  .nav_item {
    column-gap: 25px;
  }
  .nav_link:hover {
    color: #d9d9d9;
  }
 

/* Card de réinitialisation de mot de passe */
.reset-card {
    width: 350px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

/* Titres */
.reset-card h2 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Montserrat', sans-serif;
}

/* Champs de formulaire */
.reset-card input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Pour que le padding soit bien pris en compte */
}

/* Bouton de soumission */
.reset-card button {
    width: 100%;
    padding: 10px;
    background-color: #5c72ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.reset-card button:hover {
    background-color: #5c72ff;
}
/* Conteneur de la card (inchangé) */
.reset-card {
    width: 350px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    margin: 20px auto; /* Pour centrer la card horizontalement */
}

/* Conteneur du lien "Back" */
.back-container {
    text-align: right; /* Centre le texte */
    margin-top: 1px;  /* Espace au-dessus du lien */
}

/* Lien "Back" stylisé */
.back-link {
    color: black;          /* Couleur du texte */
    text-decoration: none; /* Pas de soulignement */
    font-size: 14px;      /* Taille de la police */
}

.back-link:hover {
    text-decoration: underline; /* Soulignement au survol */
}
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo"></a>
          
          <ul class="nav_items">
           <!-- Lien "Back" placé sous la card -->
  
<div class="back-container">
    <a href="{% url 'Logine' %}"  data-i18n="back" class="back-link" style="size: 10px; color:#fff"></i>&nbsp; BACK </a>
</div>
          </ul>     
        </nav>
      </header>
    <!-- Card de réinitialisation de mot de passe -->
    <div id="resetPasswordCard" class="reset-card">
        <h2 data-i18n="reset_button">Reset Password</h2>
        <form id="resetPasswordForm">
            <label data-i18n="email_label"  for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required data-i18n-placeholder="email_placeholder">

            <button data-i18n="reset_button" type="submit">Reset Password</button>
        </form>
        <div id="message"></div> <!-- Message area for AJAX response -->
    </div>
<!-- Lien "Back" placé sous la card
<div class="back-container">
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</a>
</div> -->
<p style="color: dimgrey;">&copy; BOCISearch 2024</p>
    <script src="{% static 'js/reset_password.js' %}"></script>
    <script src="{% static 'js/translations.js' %}"></script>
</body>
</html>
